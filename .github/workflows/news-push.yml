name: News Push

on:
  schedule:
    # 每小时执行一次（可根据需要调整）
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  push-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run news push
      env:
        WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_URL }}
        FEISHU_URL: ${{ secrets.FEISHU_URL }}
        DINGTALK_URL: ${{ secrets.DINGTALK_URL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_TO: ${{ secrets.EMAIL_TO }}
        NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
        BARK_URL: ${{ secrets.BARK_URL }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: python main.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add index.html output/
        git diff --quiet && git diff --staged --quiet || (git commit -m "chore: 更新热点新闻页面 $(date +'%Y-%m-%d %H:%M')" && git push)
